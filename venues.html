<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/iih3fai.css">
    <title>CMN: Venues</title>
  </head>
  <body>
    <header class="flex">
      <div class="flex headings-div">
        <h1>Colorado Music Network</h1>
        <h2 class="flex header-h2">Database of venues and Venues in CO</h2>
      </div>
      <nav class="flex header-nav">
            <ul class="flex header-nav-ul">
              <li><a href="https://coloradomusicnetwork.indielivestreams.com">Home </a></li>
              <li><a href="./bands.html">Bands/Artists</a></li>
              <li><a href="./venues.html">Venues</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./news.html">News</a></li>
            </ul>
      </nav>
    </header>
    <aside class="flex">
      <h3 class="search-bands-h3">Search venues</h3>
      <button type="button" class="search-btn" id="search-venue-btn-id" >Search Venues</button>
      <form action="" class="flex search-venue-form" id="search-venue-form-id">
        <input name="searchVenueName" type="text" placeholder="venue name">
        <button type="submit" class="search-btn">Search Venues</button>
      </form>
    </aside>
    <main class="flex">
      <h2 class="submit-venue-h2">Submit Venue</h2>
      <div class="flex form-div">
        <form action="" method="POST" class="flex submit-venue-form" id="submit-venue-form-id">
          <input type="text" name="VenueFormName" class="venue-name-input" placeholder="Enter Venue name" required>
          <input type="text" name="VenueFormLocation" class="venue-location-input" placeholder="Enter address of venue" required>
          <input type="url" name="VenueFormUrl" class="venue-website-input" placeholder="Enter the venue website">
          <textarea name="VenueFormDescription" class="venue-description-textarea" id="venue-description-id" placeholder="Enter brief description"></textarea>
          <button type="submit" class="venue-submit-button">Enter Venue Info</button>
        </form>
      </div>
      <section class="flex table-section">
        <h2 class="table-h2">Venues</h2>
        <table name="venuesTable" class="venues-table flex" id="venues-table">
          <thead class="flex">
            <th name="venueName" class="th-venue-name th-styles" id="th-venue-name-id">Venue Name</th>
            <th name="venueLocation" class="th-venue-location th-styles" id="th-venue-location-id">Address</th>
            <th name="venueWebsite" class="th-venue-website th-styles" id="th-venue-website-id">Website</th>
            <th name="venueDescription" class="th-venue-description th-styles" id="th-venue-description-id">Description</th>
          </thead>
          <tbody id="venues-data">

          </tbody>
        </table>
      </section>
    </main>
    <footer class="flex">
      
    </footer>
  </body>
  <script src="venue.js"></script>
</html>
