<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>CMN: Bands</title>
  </head>
  <body>
    <header class="flex">
      <a href="./index.html"><img src="./images/co-mtns6.jpeg" alt="Beautiful shot of the Rocky Mountains" class="header-img"></a>
      <div class="flex headings-div">
        <h1>Colorado Music Network</h1>
        <h2 class="header-h2">Database of Artists in CO</h2>
      </div>
      <nav class="flex header-nav">
        <ul class="flex header-nav-ul">
          <li><a href="./bands.html">Bands/Artists</a></li>
          <li>Venues</li>
          <li>About</li>
          <li>News</li>
        </ul>
      </nav>
    </header>
    <aside class="flex">
      <h3 class="search-bands-h3">Search Artists</h3>
      <form action="" class="flex search-form">
        <input type="text" placeholder="band/artist">
        <input type="text" placeholder="location">
        <button type="submit" class="search-btn">Search</button>
      </form>
    </aside>
    <main class="flex">
      <div class="flex form-div">
        <h2 class="bands-h2">Submit Artists Here</h2>
        <form action="" method="POST" class="flex submit-artist-form">
          <input type="text" class="artist-name-input" placeholder="Enter Band/Artist name" required>
          <input type="text" class="artist-location-input" placeholder="What part of CO is your home?">
          <input type="url" class="artist-website-input" placeholder="Enter artist website">
          <input type="text" class="artist-description-input" placeholder="Enter brief description">
          <button type="submit" class="artist-submit-button">Enter Artist Info</button>
        </form>
      </div>
      <section class="flex table-section">
        <h2 class="table-h2">Bands/Artists</h2>
        <table class="bands-table flex" id="bands-table">
          <thead>

          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
    <footer class="flex">
      
    </footer>
  </body>
  <script src="main.js"></script>
</html>
