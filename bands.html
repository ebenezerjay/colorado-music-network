<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/iih3fai.css">
    <title>CMN: Bands</title>
  </head>
  <body>
    <header class="flex">
      <div class="flex headings-div">
        <h1>Colorado Music Network</h1>
        <h2 class="flex header-h2">Database of Artists and Venues in CO</h2>
      </div>
      <nav class="flex header-nav">
        <ul class="flex header-nav-ul">
          <li><a href="https://coloradomusicnetwork.indielivestreams.com">Home </a></li>
          <li><a href="./bands.html">Bands/Artists</a></li>
          <li><a href="./venues.html">Venues</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./news.html">News</a></li>
        </ul>
      </nav>
    </header>
    <aside class="flex">
      <h3 class="search-bands-h3">Search Artists</h3>
      <form action="" method="POST" class="flex search-form" id="search-artist-form-id">
        <input name="searchArtistName" type="text" placeholder="band/artist">
        <input name="searchArtistLocation" type="text" placeholder="location">
        <button name="searchArtistSearchBtn" type="submit" class="search-btn">Search</button>
      </form>
    </aside>
    <main class="flex">
      <div class="flex form-div">
        <h2 class="bands-h2">Submit Artists Here</h2>
        <form action="" method="POST" class="flex submit-artist-form" id="submit-artist-form-id">
          <input type="text" name="ArtistFormName" class="artist-name-input" placeholder="Enter Band/Artist name" required>
          <input type="text" name="ArtistFormLocation" class="artist-location-input" placeholder="What part of CO is your home?">
          <input type="url" name="ArtistFormUrl" class="artist-website-input" placeholder="Enter artist website">
          <textarea name="ArtistFormDescription" class="artist-description-textarea" id="artist-description-id" placeholder="Enter brief description"></textarea>
          <button type="submit" class="artist-submit-button" id="submit-artist-btn-id">Enter Artist Info</button>
        </form>
      </div>
      <section class="flex table-section">
        <h2 class="table-h2">Bands/Artists</h2>
        <table name="bandsTable" class="bands-table flex" id="bands-table">
          <thead class="flex">
            <th name="artistName" class="th-artist-name th-styles" id="th-artist-name-id">Artist/Band Name</th>
            <th name="artistLocation" class="th-artist-location th-styles" id="th-artist-location-id">Homebase</th>
            <th name="artistWebsite" class="th-artist-website th-styles" id="th-artist-website-id">Website</th>
            <th name="artistDescription" class="th-artist-description th-styles" id="th-artist-description-id">Description</th>
          </thead>
          <tbody class="flex" id="artist-data">

          </tbody>
        </table>
      </section>
    </main>
    <footer class="flex">
      
    </footer>
  </body>
  <script src="main.js"></script>
</html>
